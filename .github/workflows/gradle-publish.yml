name: Maven CI/CD

on:
 push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
